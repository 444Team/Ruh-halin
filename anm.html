<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyon</title>

    <style>
        .h1 {
            text-align: center;
            position: relative;
            animation-name: test;
            animation-duration: 3s;
            animation-delay: 1s;
        }

        @keyframes test {

            from {
                top: 100px;
            }

            to {
                top: 0px;
            }

            /* 
            100% {
            ;
            } */

        }
    </style>

</head>

<body>
    <div class="h1">
        <h1>Merhaba</h1>
    </div>

</body>

</html>
